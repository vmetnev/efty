    <audio id="myAudio" src="Ludovico.mp3"></audio>
    <script>
        let service = "stop"
        const audio = document.getElementById('myAudio');

        function initAudio() {

            if (service === "stop") {
                audio.play();
                service = "play"

                document.body.removeEventListener('touchstart', initAudio, {
                    once: true
                });
                document.body.removeEventListener('click', initAudio, {
                    once: true
                });


                setTimeout(() => {
                    audio.currentTime = 0;
                    document.body.addEventListener('touchstart', initAudio, {
                        once: true
                    });
                    document.body.addEventListener('click', initAudio, {
                        once: true
                    });
                }, 2000);


            } else {
                audio.pause();
                service = "stop"
                audio.currentTime = 0;

                document.body.removeEventListener('touchstart', initAudio, {
                    once: true
                });
                document.body.removeEventListener('click', initAudio, {
                    once: true
                });


                setTimeout(() => {
                    audio.currentTime = 0;
                    document.body.addEventListener('touchstart', initAudio, {
                        once: true
                    });
                    document.body.addEventListener('click', initAudio, {
                        once: true
                    });
                }, 2000);
            }
        }

        document.body.addEventListener('touchstart', initAudio, {
            once: true
        });
        document.body.addEventListener('click', initAudio, {
            once: true
        });
    </script>
